<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button 
        id = "farbwechselButton" 
        style="background-color: red; 
        font-size: xx-large;">
        Klick mich hart!
    </button>
   
    <script>
        
        let farbwechselButton = document.getElementById("farbwechselButton")
        let istRot = true
        farbwechselButton.addEventListener('click', function(){
        if (istRot){
            farbwechselButton.style.backgroundColor = "green"
        } else { 
            farbwechselButton.style.backgroundColor = "red"
        }
        istRot = !istRot})
    </script>
</body>
</html>
